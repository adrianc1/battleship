<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battle Ship!</title>
	</head>
	<body>
		<div id="nav-bar">
			<div id="player-nav">
				<p id="player-hits">Player Received Hits:</p>
				<p id="player-misses">Player Misses:</p>
				<p id="player-ships-remaining">Player Ships Remaining:</p>
			</div>

			<div id="enemy-nav">
				<p id="enemy-hits">Enemy Received Hits:</p>

				<p id="enemy-misses">Enemy Misses:</p>
				<p id="enemy-ships-remaining">Enemy Ships Remaining:</p>
			</div>
		</div>

		<div id="main-container">
			<div id="player-main">
				<div id="player-board-container" class="board-canvas">
					<h2 id="player-board-header">Player Board</h2>
					<h3 id="attack-status-pb"></h3>
					<div id="player-gameboard" class="gb"></div>
				</div>
			</div>

			<div id="computer-main">
				<div id="computer-gameboard-container" class="board-canvas">
					<h2 id="enemy-board-header">Enemy Board</h2>
					<h3 id="attack-status-eb"></h3>
					<div id="computer-gameboard" class="gb"></div>
				</div>
			</div>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
